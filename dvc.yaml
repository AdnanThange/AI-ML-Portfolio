stages:
  prepare:
    cmd: python data2/src3/prepare.py
    deps:
      - data2/src3/prepare.py
      - my_params.yaml
    params:
      - my_params.yaml:prepare.max_features
      - my_params.yaml:prepare.maxlen
    outs:
      - data/processed/imdb.npz

  train:
    cmd: python data2/src3/train.py
    deps:
      - data2/src3/train.py
      - data/processed/imdb.npz
      - my_params.yaml
    params:
      - my_params.yaml:train.batch_size
      - my_params.yaml:train.epochs
      - my_params.yaml:train.lstm_units
      - my_params.yaml:train.embedding_dim
      - my_params.yaml:train.dropout
      - my_params.yaml:train.recurrent_dropout
      - my_params.yaml:train.optimizer
      - my_params.yaml:train.loss
    outs:
      - model/imdb_lstm.h5

  evaluate:
    cmd: python data2/src3/evaluate.py
    deps:
      - data2/src3/evaluate.py
      - model/imdb_lstm.h5
      - data/processed/imdb.npz
      - my_params.yaml
    params:
      - my_params.yaml:evaluate.threshold
    metrics:
      - metrics.json
