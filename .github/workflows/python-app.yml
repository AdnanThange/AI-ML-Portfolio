name: Train Student Performance MLflow Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ML-Projects/requirments.text  # or requirements.txt if renamed

    - name: Run training script
      run: |
        python ML-Projects/train_student_performance_mlflow.py
