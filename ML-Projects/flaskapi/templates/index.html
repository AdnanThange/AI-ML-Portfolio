<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; text-align: center; padding: 30px; }
        form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background-color: royalblue; color: white; border: none; border-radius: 5px; }
        h1 { color: darkblue; }
    </style>
</head>
<body>
    <h1>üè† House Price Prediction</h1>
    <form method="post" action="/predict">
        <input type="number" step="any" name="MedInc" placeholder="Median Income" required><br>
        <input type="number" step="any" name="HouseAge" placeholder="House Age" required><br>
        <input type="number" step="any" name="AveRooms" placeholder="Average Rooms" required><br>
        <input type="number" step="any" name="AveBedrms" placeholder="Average Bedrooms" required><br>
        <input type="number" step="any" name="Population" placeholder="Population" required><br>
        <input type="number" step="any" name="AveOccup" placeholder="Average Occupancy" required><br>
        <input type="number" step="any" name="Latitude" placeholder="Latitude" required><br>
        <input type="number" step="any" name="Longitude" placeholder="Longitude" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>üí∞ Predicted Price: ${{ result }}</h2>
    {% endif %}
</body>
</html>
