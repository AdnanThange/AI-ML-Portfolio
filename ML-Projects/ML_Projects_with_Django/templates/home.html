<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Object Detection Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px auto;
            max-width: 900px;
            gap: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px 30px;
            flex: 1 1 250px;
            min-width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .card h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 24px;
        }

        .card a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Object Detection Project</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Upload Image</h2>
            <p>Upload an image to detect objects using YOLOv5.</p>
            <a href="{% url 'upload_image' %}">Go to Upload</a>
        </div>

        <div class="card">
            <h2>Live Camera</h2>
            <p>Detect objects in real-time using your webcam.</p>
            <a href="{% url 'live_page' %}">Go to Live Camera</a>
        </div>
    </div>
</body>
</html>
